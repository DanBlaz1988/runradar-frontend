<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunRadar</title>
    <meta name="description" content="Track market activity and highlight tokens showing real growth with trackable performance data." />

    <style>
      :root {
        --bg: #0b0f17;
        --panel: rgba(255, 255, 255, 0.06);
        --panel2: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.70);
        --muted2: rgba(255, 255, 255, 0.55);
        --line: rgba(255, 255, 255, 0.12);
        --shadow: 0 20px 60px rgba(0,0,0,0.55);
        --radius: 16px;
        --radius2: 22px;
        --max: 1120px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 600px at 20% -10%, rgba(255,255,255,0.08), transparent 60%),
                    radial-gradient(800px 500px at 90% 10%, rgba(255,255,255,0.06), transparent 55%),
                    linear-gradient(180deg, #070a10, #0b0f17 55%, #070a10);
        min-height: 100vh;
      }
      a { color: inherit; text-decoration: none; }
      .wrap { max-width: var(--max); margin: 0 auto; padding: 22px; }
      .nav {
        display: flex; align-items: center; justify-content: space-between;
        padding: 14px 0;
      }
      .brand {
        display: flex; gap: 10px; align-items: center;
        font-weight: 700; letter-spacing: 0.2px;
      }
      .logo {
        width: 34px; height: 34px; border-radius: 10px;
        background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.04));
        border: 1px solid var(--line);
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      }
      .navlinks { display: flex; gap: 14px; align-items: center; }
      .navlinks a {
        padding: 10px 12px; border-radius: 12px;
        color: var(--muted);
        border: 1px solid transparent;
      }
      .navlinks a:hover { border-color: var(--line); background: rgba(255,255,255,0.03); color: var(--text); }

      .hero {
        margin-top: 14px;
        padding: 28px;
        border-radius: var(--radius2);
        background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
        overflow: hidden;
        position: relative;
      }
      .hero::after{
        content:"";
        position:absolute; inset:-40% -30% auto auto;
        width:520px; height:520px; border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), transparent 55%);
        filter: blur(10px);
        pointer-events:none;
      }
      .grid {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 18px;
        align-items: start;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: clamp(28px, 4vw, 46px);
        line-height: 1.08;
        letter-spacing: -0.6px;
      }
      .sub { color: var(--muted); font-size: 16px; line-height: 1.6; max-width: 56ch; }
      .support { margin-top: 10px; color: var(--muted2); font-size: 14px; line-height: 1.6; }

      .ctaRow { display:flex; gap: 12px; flex-wrap: wrap; margin-top: 18px; }
      .btn {
        display:inline-flex; align-items:center; justify-content:center;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.04);
        color: var(--text);
        font-weight: 650;
        letter-spacing: 0.2px;
        min-width: 190px;
      }
      .btn:hover { background: rgba(255,255,255,0.07); }
      .btn.primary {
        background: rgba(255,255,255,0.14);
        border-color: rgba(255,255,255,0.22);
      }
      .note { margin-top: 10px; color: var(--muted2); font-size: 12.5px; }

      .card {
        padding: 18px;
        border-radius: var(--radius);
        background: rgba(0,0,0,0.18);
        border: 1px solid var(--line);
        backdrop-filter: blur(8px);
      }
      .badge {
        display:inline-flex; align-items:center; gap:8px;
        padding: 8px 10px; border-radius: 999px;
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--line);
        color: var(--muted);
        font-size: 12.5px;
        margin-bottom: 12px;
      }
      .priceLine { margin-top: 8px; color: var(--muted); font-size: 14px; }
      .trialLine { margin-top: 6px; color: var(--text); font-size: 14px; font-weight: 600; }
      .stats {
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 14px;
      }
      .stat {
        padding: 12px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.03);
      }
      .stat .k { color: var(--muted2); font-size: 12px; }
      .stat .v { margin-top: 4px; font-size: 16px; font-weight: 700; }

      section { margin-top: 18px; }
      .sectionCard {
        padding: 22px;
        border-radius: var(--radius2);
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--line);
      }
      h2 { margin: 0 0 10px 0; font-size: 22px; letter-spacing: -0.2px; }
      p { margin: 0; color: var(--muted); line-height: 1.7; }
      .cols {
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-top: 14px;
      }
      .mini {
        padding: 16px;
        border-radius: var(--radius);
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.03);
      }
      .mini h3 { margin: 0 0 8px 0; font-size: 16px; }
      .mini p { font-size: 14px; color: var(--muted); }

      .faq { margin-top: 12px; }
      details {
        border: 1px solid var(--line);
        background: rgba(255,255,255,0.02);
        border-radius: 14px;
        padding: 12px 14px;
      }
      details + details { margin-top: 10px; }
      summary { cursor: pointer; font-weight: 650; color: var(--text); }
      summary::-webkit-details-marker { display: none; }
      .footer {
        margin: 18px 0 30px;
        color: var(--muted2);
        font-size: 12.5px;
        border-top: 1px solid var(--line);
        padding-top: 16px;
      }

      @media (max-width: 920px){
        .grid { grid-template-columns: 1fr; }
        .cols { grid-template-columns: 1fr; }
        .btn { min-width: 0; width: 100%; }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="nav">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div id="brandName">RunRadar</div>
        </div>
        <div class="navlinks">
          <a id="navResults" href="#" target="_blank" rel="noopener">Results</a>
          <a id="navBeta" href="#" target="_blank" rel="noopener">Beta Access</a>
          <a id="navCheckout" href="#" target="_blank" rel="noopener">Pricing</a>
        </div>
      </div>

      <div class="hero">
        <div class="grid">
          <div>
            <h1 id="headline"></h1>
            <div class="sub" id="subheadline"></div>
            <div class="support" id="supportLine"></div>

            <div class="ctaRow">
              <a class="btn primary" id="ctaPrimary" href="#" target="_blank" rel="noopener"></a>
              <a class="btn" id="ctaSecondary" href="#" target="_blank" rel="noopener"></a>
            </div>
            <div class="note" id="noteText"></div>
          </div>

          <div class="card">
            <div class="badge">14-Day Beta • Full Access</div>
            <div class="priceLine" id="priceAnchorText"></div>
            <div class="trialLine" id="trialText"></div>

            <div class="stats" id="statsBox" style="display:none;">
              <div class="stat">
                <div class="k">Detected runs</div>
                <div class="v" id="stDetected">—</div>
              </div>
              <div class="stat">
                <div class="k">Best run</div>
                <div class="v" id="stBest">—</div>
              </div>
              <div class="stat">
                <div class="k">Average run</div>
                <div class="v" id="stAvg">—</div>
              </div>
              <div class="stat">
                <div class="k">Latest update</div>
                <div class="v" id="stLast">—</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="sectionCard">
        <h2 id="problemTitle"></h2>
        <p id="problemText"></p>
      </section>

      <section class="sectionCard">
        <h2 id="howTitle"></h2>
        <div class="cols" id="howSteps"></div>
      </section>

      <section class="sectionCard">
        <h2 id="featuresTitle"></h2>
        <div class="cols" id="features"></div>
      </section>

      <section class="sectionCard">
        <h2 id="faqTitle"></h2>
        <div class="faq" id="faqs"></div>
      </section>

      <div class="footer">
        <div id="disclaimer"></div>
      </div>
    </div>

    <!-- Config MUST load before this script -->
    <script src="./config.js"></script>

    <script>
      (function () {
        const C = window.RUNRADAR || {};

        // Safe getter
        const pick = (v, fallback) => (typeof v === "string" && v.trim() ? v : fallback);

        // Basic text
        document.title = pick(C.brand, "RunRadar");
        document.getElementById("brandName").textContent = pick(C.brand, "RunRadar");

        document.getElementById("headline").textContent = pick(C.headline, "");
        document.getElementById("subheadline").textContent = pick(C.subheadline, "");
        document.getElementById("supportLine").textContent = pick(C.supportLine, "");

        // Links
        const resultsUrl = pick(C.ctaSecondaryUrl, "#");
        const betaUrl = pick(C.betaApplyUrl, pick(C.ctaPrimaryUrl, "#"));
        const checkoutUrl = pick(C.checkoutUrl, "#");

        document.getElementById("navResults").href = resultsUrl;
        document.getElementById("navBeta").href = betaUrl;
        document.getElementById("navCheckout").href = checkoutUrl;

        // CTAs
        const ctaPrimary = document.getElementById("ctaPrimary");
        ctaPrimary.textContent = pick(C.ctaPrimaryText, "Start Free Access");
        ctaPrimary.href = pick(C.ctaPrimaryUrl, betaUrl);

        const ctaSecondary = document.getElementById("ctaSecondary");
        ctaSecondary.textContent = pick(C.ctaSecondaryText, "View Live Results");
        ctaSecondary.href = resultsUrl;

        document.getElementById("noteText").textContent = pick(C.noteText, "");

        // Offer text
        document.getElementById("priceAnchorText").textContent = pick(C.priceAnchorText, "");
        document.getElementById("trialText").textContent = pick(C.trialText, "");

        // Stats
        const showStats = !!C.showStats && C.fallbackStats;
        const statsBox = document.getElementById("statsBox");
        if (showStats) {
          statsBox.style.display = "grid";
          document.getElementById("stDetected").textContent = C.fallbackStats.detectedRuns ?? "—";
          document.getElementById("stBest").textContent = C.fallbackStats.bestRun ?? "—";
          document.getElementById("stAvg").textContent = C.fallbackStats.avgRun ?? "—";
          document.getElementById("stLast").textContent = C.fallbackStats.lastRun ?? "—";
        }

        // Problem
        document.getElementById("problemTitle").textContent = pick(C.problemTitle, "Most traders enter too late.");
        document.getElementById("problemText").textContent = pick(C.problemText, "");

        // How steps
        const howWrap = document.getElementById("howSteps");
        howWrap.innerHTML = "";
        (C.howSteps || []).forEach((s) => {
          const div = document.createElement("div");
          div.className = "mini";
          div.innerHTML = `<h3>${s.title || ""}</h3><p>${s.text || ""}</p>`;
          howWrap.appendChild(div);
        });

        // Features
        document.getElementById("featuresTitle").textContent = pick(C.featuresTitle, "What you get");
        const featWrap = document.getElementById("features");
        featWrap.innerHTML = "";
        (C.features || []).forEach((f) => {
          const div = document.createElement("div");
          div.className = "mini";
          div.innerHTML = `<h3>${f.title || ""}</h3><p>${f.text || ""}</p>`;
          featWrap.appendChild(div);
        });

        // FAQ
        document.getElementById("faqTitle").textContent = pick(C.faqTitle, "FAQ");
        const faqWrap = document.getElementById("faqs");
        faqWrap.innerHTML = "";
        (C.faqs || []).forEach((x) => {
          const d = document.createElement("details");
          d.innerHTML = `<summary>${x.q || ""}</summary><p style="margin-top:10px;color:var(--muted);">${x.a || ""}</p>`;
          faqWrap.appendChild(d);
        });

        // Disclaimer
        document.getElementById("disclaimer").textContent = pick(C.disclaimer, "");
      })();
    </script>
  </body>
</html>
